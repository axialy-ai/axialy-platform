<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axialy Platform</title>

  <!-- Light, decent-looking styles without a build step -->
  <style>
    :root {
      --accent: #2563eb;           /* Tailwind ‚Äúblue-600‚Äù for a quick pop */
      --bg:     #f8fafc;           /* Tailwind ‚Äúslate-50‚Äù  */
      --text:   #0f172a;           /* Tailwind ‚Äúslate-900‚Äù */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    main {
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow:
        0 8px 20px -8px rgba(0,0,0,.15),
        0 1px  3px  -1px rgba(0,0,0,.05);
      max-width: 36rem;
      width: 100%;
    }
    h1 {
      font-size: clamp(1.75rem, 2.5vw + 1.25rem, 2.75rem);
      margin: 0 0 0.5rem;
    }
    h1 span { color: var(--accent); }
    p {
      font-size: 1.125rem;
      margin: 0.5rem 0 1.75rem;
      line-height: 1.5;
    }
    code {
      padding: 0.15rem 0.35rem;
      background: #e2e8f0;        /* slate-200 */
      border-radius: 0.25rem;
      font-size: 0.95rem;
    }
    footer {
      font-size: 0.875rem;
      color: #475569;             /* slate-600 */
    }
  </style>
</head>
<body>
<main>
  <h1>
    <span id="product-name">Axialy</span><br />
    is up & running üöÄ
  </h1>

  <p>
    You‚Äôre hitting the droplet at<br />
    <code id="ip">(resolving‚Ä¶)</code>
  </p>

  <p id="hint" hidden>
    Not the page you expected? &nbsp;Your files may not have been copied yet.<br />
    Push a commit that touches the product folder, then rerun the workflow.
  </p>

  <footer>
    Served by Nginx ‚Ä¢ IaC demo site
  </footer>
</main>

<script>
  /* ----------------------------------------------------------
     Lightweight runtime tweaks so the same file works everywhere
     ---------------------------------------------------------- */
  (function () {
    /* 1 ‚Äì Show which product (based on hostname) */
    const host = location.hostname.toLowerCase();
    const map = {
      "admin.axialy.ai"  : "Axialy Admin",
      "ui.axialy.ai"     : "Axialy UI",
      "axialy.ai"        : "Axialy Marketing",
      "www.axialy.ai"    : "Axialy Marketing"
    };
    document.getElementById("product-name").textContent =
      map[host] || "Axialy";

    /* 2 ‚Äì Echo the droplet IP (handy when testing DNS propagation) */
    fetch("https://api.ipify.org?format=text")
      .then(r => r.text())
      .then(ip => (document.getElementById("ip").textContent = ip))
      .catch(() => {
        document.getElementById("ip").textContent = "unknown";
      });

    /* 3 ‚Äì If you‚Äôre still seeing the default Nginx page, this hint appears.
           (It will disappear automatically once the file is overwritten.) */
    if (document.title === "Welcome to nginx!") {
      document.getElementById("hint").hidden = false;
    }
  })();
</script>
</body>
</html>
