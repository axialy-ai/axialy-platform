# .github/workflows/deploy-admin.yml
name: Deploy Admin

on:
  push:
    branches: [ "main" ]
    paths:
      - "axialy-admin-product/**"
      - ".github/workflows/deploy-admin.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DIGITALOCEAN_TOKEN:     ${{ secrets.DIGITALOCEAN_TOKEN }}
      DROPLET_SSH_KEY:        ${{ secrets.DROPLET_SSH_KEY }}
      DROPLET_SSH_PASSPHRASE: ${{ secrets.DROPLET_SSH_PASSPHRASE }}

    steps:
    # ---------- 1 ▸ checkout ----------------------------------------------
    - uses: actions/checkout@v4

    # ---------- 2 ▸ doctl (same stable pin) -------------------------------
    - name: Install doctl v1.131.0
      run: |
        curl -sSfL \
          https://github.com/digitalocean/doctl/releases/download/v1.131.0/doctl-1.131.0-linux-amd64.tar.gz \
          | tar -xz doctl
        sudo mv doctl /usr/local/bin
        doctl auth init -t "$DIGITALOCEAN_TOKEN"

    # ---------- 3 ▸ fetch DB credentials ----------------------------------
    - id: db
      name: Pull live MySQL connection string
      run: |
        set -euo pipefail
        CID=$(doctl databases list --format ID,Name --no-header \
                | awk '$2=="axialy-db-cluster"{print $1;exit}')
        if [[ -z "$CID" ]]; then
          echo "::error ::Cluster 'axialy-db-cluster' not found — run the infra job first."; exit 1
        fi

        URI=$(doctl databases connection "$CID" --format URI --no-header)
        host=$(sed -E 's|mysql://[^:]+:[^@]+@([^:]+):([0-9]+)/.*|\1|' <<<"$URI")
        port=$(sed -E 's|mysql://[^:]+:[^@]+@([^:]+):([0-9]+)/.*|\2|' <<<"$URI")
        user=$(sed -E 's|mysql://([^:]+):[^@]+@.*|\1|'                <<<"$URI")
        pass=$(sed -E 's|mysql://[^:]+:([^@]+)@.*|\1|'                <<<"$URI")

        echo "::add-mask::$pass"
        {
          echo "host=$host"
          echo "port=$port"
          echo "user=$user"
          echo "pass=$pass"
        } >>"$GITHUB_OUTPUT"

    # ---------- 4 ▸ droplet IP --------------------------------------------
    - id: ip
      name: Admin droplet IP
      run: |
        ip=$(doctl compute droplet list --format Name,PublicIPv4 --no-header \
               | awk '$1=="admin.axialy.ai"{print $2;exit}')
        [[ -z "$ip" ]] && { echo "::error ::Droplet not found"; exit 1; }
        echo "ip=$ip" >>"$GITHUB_OUTPUT"

    # ---------- 5 ▸ wait for SSH ------------------------------------------
    - name: Wait for SSH
      run: |
        for n in {1..30}; do
          nc -z -w3 ${{ steps.ip.outputs.ip }} 22 && exit 0 || true
          sleep 5
        done
        echo "::error ::SSH never became ready"; exit 1

    # ---------- 6 ▸ rsync the code ----------------------------------------
    - name: Upload Admin source
      uses: appleboy/scp-action@v0.1.5
      with:
        host:             ${{ steps.ip.outputs.ip }}
        username:         root
        key:              ${{ env.DROPLET_SSH_KEY }}
        passphrase:       ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:           axialy-admin-product/*
        target:           /var/www/html/
        strip_components: 1
        timeout:          120s

    # ---------- 7 ▸ drop the .env -----------------------------------------
    - name: Write runtime .env & bounce PHP-FPM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host:       ${{ steps.ip.outputs.ip }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        script: |
          cat >/var/www/html/.env <<EOF
          DB_HOST=${{ steps.db.outputs.host }}
          DB_PORT=${{ steps.db.outputs.port }}
          DB_NAME=Axialy_Admin
          DB_USER=${{ steps.db.outputs.user }}
          DB_PASSWORD=${{ steps.db.outputs.pass }}
          ADMIN_DEFAULT_USER=${{ secrets.ADMIN_DEFAULT_USER }}
          ADMIN_DEFAULT_EMAIL=${{ secrets.ADMIN_DEFAULT_EMAIL }}
          ADMIN_DEFAULT_PASSWORD=${{ secrets.ADMIN_DEFAULT_PASSWORD }}
          EOF
          chown www-data:www-data /var/www/html/.env
          chmod 640 /var/www/html/.env
          (systemctl restart php8.2-fpm || systemctl restart php8.1-fpm) && systemctl reload nginx
