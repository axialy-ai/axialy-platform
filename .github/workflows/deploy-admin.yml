name: Deploy Axialy Admin

on:                                     # ← only manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: axiamax/axialy-admin-php   # ghcr.io/axiamax/axialy-admin-php:latest

################################################################################
# ──────────────────────────  Job 1 – Build & Push  ────────────────────────────
################################################################################
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push PHP image
        run: |
          docker build \
            -t $REGISTRY/${{ env.IMAGE_NAME }}:latest \
            -f docker/php/Dockerfile .
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

################################################################################
# ───────────────  Job 2 – Terraform infra (droplet + DB cluster)  ─────────────
################################################################################
  provision:
    needs: build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/terraform

    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_do_token:    ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_pub_key:     ${{ secrets.DROPLET_SSH_KEY }}
      TF_VAR_region:      "nyc3"                       # adjust if desired

    steps:
      - uses: actions/checkout@v4

      # ── 1  Scan for an existing “axialy-cluster” — return its ID or "" ──────
      - name: Detect existing DB cluster
        id: detect
        shell: bash
        run: |
          sudo apt-get -qq update && sudo apt-get -qq install -y doctl jq
          doctl auth init --access-token "$DIGITALOCEAN_TOKEN"

          CID=$(doctl databases list --output json | \
                jq -r '.[] | select(.name=="axialy-cluster") | .id // empty')

          echo "cluster_id=$CID" >> "$GITHUB_OUTPUT"

      # ── 2  Terraform init/import/apply ──────────────────────────────────────
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform init
        run: terraform init -input=false

      - name: Import existing cluster (if found)
        if: steps.detect.outputs.cluster_id != ''
        run: |
          CID='${{ steps.detect.outputs.cluster_id }}'
          terraform import -input=false 'digitalocean_database_cluster.axialy' $CID
          # the DB objects may or may not exist; import quietly if they do
          terraform import -allow-missing-config -input=false \
            'digitalocean_database_db.ui'    "${CID}:axialy_ui"    || true
          terraform import -allow-missing-config -input=false \
            'digitalocean_database_db.admin' "${CID}:axialy_admin" || true

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false

      # ── 3  Capture outputs for Ansible ──────────────────────────────────────
      - name: Read TF outputs
        id: tfout
        run: |
          for k in droplet_ip db_host db_port db_username db_password ; do
            echo "$k=$(terraform output -raw $k)" >> $GITHUB_OUTPUT
          done

################################################################################
# ──────────────  Job 3 – Configure droplet & deploy containers  ──────────────
################################################################################
  configure:
    needs: provision
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ansible playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: infra/ansible/playbook.yml
          inventory: |
            [all]
            ${{ needs.provision.outputs.tfout_droplet_ip }}
          options: |
            --private-key ${{ secrets.DROPLET_SSH_KEY }}
            --user root
          env:
            PHP_IMAGE:              ghcr.io/${{ env.IMAGE_NAME }}:latest
            ADMIN_DEFAULT_USER:     ${{ secrets.ADMIN_DEFAULT_USER }}
            ADMIN_DEFAULT_PASSWORD: ${{ secrets.ADMIN_DEFAULT_PASSWORD }}
            ADMIN_DEFAULT_EMAIL:    ${{ secrets.ADMIN_DEFAULT_EMAIL }}
            DB_HOST:                ${{ needs.provision.outputs.tfout_db_host }}
            DB_PORT:                ${{ needs.provision.outputs.tfout_db_port }}
            DB_USER:                ${{ needs.provision.outputs.tfout_db_username }}
            DB_PASS:                ${{ needs.provision.outputs.tfout_db_password }}
