name: Deploy ADMIN Product

on:
  push:
    branches: [ "main" ]
    paths:
      - "axialy-admin-product/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DIGITALOCEAN_TOKEN:      ${{ secrets.DIGITALOCEAN_TOKEN }}
      DROPLET_SSH_KEY:         ${{ secrets.DROPLET_SSH_KEY }}
      DROPLET_SSH_PASSPHRASE:  ${{ secrets.DROPLET_SSH_PASSPHRASE }}

    steps:
    # ────────────────────────────── 1 ─ Checkout ─────────────────────────────
    - uses: actions/checkout@v4

    # ────────────────────────────── 2 ─ doctl ────────────────────────────────
    - name: Install & auth doctl
      run: |
        set -e
        ver=$(curl -s https://api.github.com/repos/digitalocean/doctl/releases/latest \
               | grep '"tag_name"' | sed -E 's/.*"v([^"]+)".*/\1/')
        curl -sL "https://github.com/digitalocean/doctl/releases/download/v${ver}/doctl-${ver}-linux-amd64.tar.gz" \
          | tar -xz
        sudo mv doctl /usr/local/bin
        doctl auth init -t "$DIGITALOCEAN_TOKEN"

    # ──────────────────────────── 3 ─ DB credentials ─────────────────────────
    - id: db
      name: Fetch Admin-DB connection info
      run: |
        set -e
        CID=$(doctl databases list --format ID,Name --no-header \
                | awk '$2=="axialy-db-cluster"{print $1; exit}')
        uri=$(doctl databases connection "$CID" --format URI --no-header)
        host=$(sed -E 's|mysql://[^:]+:[^@]+@([^:]+):([0-9]+)/.*|\1|' <<<"$uri")
        port=$(sed -E 's|mysql://[^:]+:[^@]+@([^:]+):([0-9]+)/.*|\2|' <<<"$uri")
        user=$(sed -E 's|mysql://([^:]+):[^@]+@.*|\1|'                <<<"$uri")
        pass=$(sed -E 's|mysql://[^:]+:([^@]+)@.*|\1|'                <<<"$uri")
        {
          echo "db_host=$host"
          echo "db_port=$port"
          echo "db_user=$user"
          echo "::add-mask::$pass"
          echo "db_pass=$pass"
        } >>"$GITHUB_OUTPUT"

    # ───────────────────────────── 4 ─ Find droplet ──────────────────────────
    - id: ip
      name: Look up admin droplet IP
      run: |
        ip=$(doctl compute droplet list --format Name,PublicIPv4 --no-header \
               | awk '$1=="admin.axialy.ai"{print $2; exit}')
        if [ -z "$ip" ]; then
          echo "::error::admin.axialy.ai droplet not found"; exit 1
        fi
        echo "ip=$ip" >>"$GITHUB_OUTPUT"

    # ───────────────────────────── 5 ─ Wait for SSH ──────────────────────────
    - name: Wait for SSH
      run: |
        for i in {1..30}; do
          nc -z -w3 ${{ steps.ip.outputs.ip }} 22 && exit 0
          sleep 5
        done
        echo "::error::SSH never became ready"; exit 1

    # ───── 6 ─ Ensure NGINX + PHP-FPM present (1st boot droplets only) ──────
    - name: Ensure NGINX + PHP-FPM are installed & running
      uses: appleboy/ssh-action@v0.1.6
      with:
        host:       ${{ steps.ip.outputs.ip }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        script: |
          set -e
          if ! command -v nginx >/dev/null 2>&1; then
            apt-get update -y
            DEBIAN_FRONTEND=noninteractive \
              apt-get install -y nginx php8.1-fpm php8.1-mysql
          fi
          systemctl enable --now php8.1-fpm
          systemctl enable --now nginx

    # ───────────────────────────── 7 ─ Rsync code ────────────────────────────
    - name: Rsync Admin build
      uses: appleboy/scp-action@v0.1.5
      with:
        host:         ${{ steps.ip.outputs.ip }}
        username:     root
        key:          ${{ env.DROPLET_SSH_KEY }}
        passphrase:   ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:       axialy-admin-product/*
        target:       /var/www/html/
        strip_components: 1
        timeout:      120s

    # ─────────────── 8 ─ Provision /mnt/private_axiaba secrets ───────────────
    - name: Drop environment files
      uses: appleboy/ssh-action@v0.1.6
      with:
        host:       ${{ steps.ip.outputs.ip }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        script: |
          set -e
          mkdir -p /mnt/private_axiaba
          cat >/mnt/private_axiaba/.env.production <<EOF
          DB_HOST=${{ steps.db.outputs.db_host }}
          DB_PORT=${{ steps.db.outputs.db_port }}
          DB_NAME=Axialy_Admin
          DB_USER=${{ steps.db.outputs.db_user }}
          DB_PASSWORD=${{ steps.db.outputs.db_pass }}
          EOF
          # Keep the historical location as a symlink (harmless)
          ln -sf /mnt/private_axiaba/.env.production /mnt/private_axiaba/.env.admin
          ln -sf /mnt/private_axiaba/.env.admin      /var/www/html/.env
          chown www-data:www-data /mnt/private_axiaba/.env.production
          chmod 640               /mnt/private_axiaba/.env.production
          systemctl restart php8.1-fpm
          systemctl reload nginx
