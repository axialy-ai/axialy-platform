name: Terraform DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}   # <- use the secret you already have
      TF_VAR_do_token:    ${{ secrets.DIGITALOCEAN_TOKEN }}   # <- same token for Terraform
      NAMESILO_API_KEY:   ${{ secrets.NAMESILO_API_KEY }}
      NAMESILO_DOMAIN:    axialy.ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # install doctl
      - name: Install doctl
        run: |
          set -e
          VER=$(curl -s https://api.github.com/repos/digitalocean/doctl/releases/latest |
                grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          curl -sL "https://github.com/digitalocean/doctl/releases/download/v${VER}/doctl-${VER}-linux-amd64.tar.gz" | tar -xz
          sudo mv doctl /usr/local/bin

      # authenticate
      - name: Auth with DigitalOcean
        run: doctl auth init -t "$DIGITALOCEAN_TOKEN"

      # set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2
          cli_config_credentials_hostname: app.terraform.io
          terraform_wrapper: true

      # init, import, plan, apply â€¦
      - name: Terraform init / import / apply
        run: |
          set -eo pipefail
          terraform -chdir=infra init -upgrade
          bash infra/import_existing.sh
          terraform -chdir=infra plan -input=false
          terraform -chdir=infra apply -auto-approve -input=false

      # update DNS
      - name: Update NameSilo DNS
        run: bash infra/update_namesilo.sh
