name: Provision + Deploy Axialy stack
on:
  push:
    branches: [main]

###############################################################################
#  repo-wide secrets
###############################################################################
env:
  DIGITALOCEAN_TOKEN:      ${{ secrets.DIGITALOCEAN_TOKEN }}
  TF_VAR_do_token:         ${{ secrets.DIGITALOCEAN_TOKEN }}

  NAMESILO_API_KEY:        ${{ secrets.NAMESILO_API_KEY }}
  NAMESILO_DOMAIN:         axialy.ai

  DROPLET_SSH_KEY:         ${{ secrets.DROPLET_SSH_KEY }}
  DROPLET_SSH_PASSPHRASE:  ${{ secrets.DROPLET_SSH_PASSPHRASE }}
  TF_VAR_ssh_fingerprint:  ${{ secrets.SSH_FINGERPRINT }}

jobs:
  all:
    runs-on: ubuntu-24.04            # runner already has jq & zip
    # ------------ DONâ€™T override the shell here â†’ thatâ€™s what killed us

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1.  checkout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2.  terraform cli â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.2

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3.  terraform init + apply â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Terraform apply
      run: |
        set -eo pipefail
        terraform -chdir=infra init
        terraform -chdir=infra apply -auto-approve -input=false

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4.  capture outputs into env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - id: capture
      run: |
        set -eo pipefail
        IPS_JSON=$(terraform -chdir=infra output -json droplet_ips)

        # export individual IPs
        for key in root ui admin api; do
          val=$(jq -r --arg k "$key" '.[$k]' <<<"$IPS_JSON")
          echo "${key^^}_IP=$val" >>"$GITHUB_ENV"
        done

        # DB connection bits
        DB_PASSWORD=$(terraform -chdir=infra output -raw mysql_password)
        echo "::add-mask::$DB_PASSWORD"
        {
          echo "DB_HOST=$(terraform -chdir=infra output -raw mysql_host)"
          echo "DB_PORT=$(terraform -chdir=infra output -raw mysql_port)"
          echo "DB_USER=$(terraform -chdir=infra output -raw mysql_user)"
          echo "DB_PASSWORD=$DB_PASSWORD"
        } >>"$GITHUB_ENV"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 5.  wait for SSH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: â³ wait for SSH on droplets
      run: |
        set -eo pipefail
        wait_ssh () {
          local host=$1
          echo "ðŸ“¡  $host"
          for i in {1..30}; do nc -z -w3 "$host" 22 && return; sleep 5; done
          echo "::error::$host never became reachable"; exit 1
        }
        wait_ssh "$ROOT_IP"; wait_ssh "$UI_IP"; wait_ssh "$ADMIN_IP"; wait_ssh "$API_IP"

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 6.  update DNS (NameSilo) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Update NameSilo zone
      env:
        NAMESILO_API_KEY: ${{ env.NAMESILO_API_KEY }}
        NAMESILO_DOMAIN:  ${{ env.NAMESILO_DOMAIN }}
      run: bash infra/update_namesilo.sh

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 7.  rsync code to each droplet â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Rsync marketing â†’ root
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.ROOT_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-marketing-site/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync UI â†’ ui
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.UI_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-ui-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync Admin â†’ admin
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.ADMIN_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-admin-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync API â†’ api
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.API_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-api-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 8.  .env for Admin product â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Write .env on Admin droplet
      uses: appleboy/ssh-action@v0.1.6
      with:
        host:       ${{ env.ADMIN_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        envs:       DB_HOST,DB_PORT,DB_USER,DB_PASSWORD
        script: |
          cat >/var/www/html/.env <<EOF
          DB_HOST=$DB_HOST
          DB_PORT=$DB_PORT
          DB_NAME=Axialy_Admin
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          EOF
          chown www-data:www-data /var/www/html/.env
          systemctl reload php8.1-fpm || true   # ignore if not installed yet
