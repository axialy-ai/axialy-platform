name: Provision + Deploy Axialy stack
on:
  push:
    branches: [main]

#########################
#  repo-wide secrets
#########################
env:
  DIGITALOCEAN_TOKEN:      ${{ secrets.DIGITALOCEAN_TOKEN }}
  TF_VAR_do_token:         ${{ secrets.DIGITALOCEAN_TOKEN }}

  NAMESILO_API_KEY:        ${{ secrets.NAMESILO_API_KEY }}
  NAMESILO_DOMAIN:         axialy.ai            # literal

  DROPLET_SSH_KEY:         ${{ secrets.DROPLET_SSH_KEY }}
  DROPLET_SSH_PASSPHRASE:  ${{ secrets.DROPLET_SSH_PASSPHRASE }}
  TF_VAR_ssh_fingerprint:  ${{ secrets.SSH_FINGERPRINT }}

jobs:
  all:
    runs-on: ubuntu-24.04
    defaults: { run: { shell: bash -eo pipefail } }

    steps:
    # ───────────────── 1.  checkout ─────────────────
    - uses: actions/checkout@v4

    # ───────────────── 2.  terraform cli ────────────
    - uses: hashicorp/setup-terraform@v3
      with: { terraform_version: 1.8.2 }

    # ───────────────── 3.  terraform apply ──────────
    - name: Terraform init → apply
      run: |
        terraform -chdir=infra init
        terraform -chdir=infra apply -auto-approve -input=false

    # ───────────────── 4.  capture outputs ──────────
    - id: capture
      run: |
        # droplet IPs → env vars
        IPS=$(terraform -chdir=infra output -json droplet_ips)
        echo "ROOT_IP=$(  jq -r '.root'  <<<"$IPS")"  >>"$GITHUB_ENV"
        echo "UI_IP=$(    jq -r '.ui'    <<<"$IPS")"  >>"$GITHUB_ENV"
        echo "ADMIN_IP=$( jq -r '.admin' <<<"$IPS")"  >>"$GITHUB_ENV"
        echo "API_IP=$(   jq -r '.api'   <<<"$IPS")"  >>"$GITHUB_ENV"

        # DB connection → env vars
        echo "DB_HOST=$(terraform -chdir=infra output -raw mysql_host)"      >>"$GITHUB_ENV"
        echo "DB_PORT=$(terraform -chdir=infra output -raw mysql_port)"      >>"$GITHUB_ENV"
        echo "DB_USER=$(terraform -chdir=infra output -raw mysql_user)"      >>"$GITHUB_ENV"
        echo "DB_PASSWORD=$(terraform -chdir=infra output -raw mysql_password)" >>"$GITHUB_ENV"
        echo "::add-mask::$DB_PASSWORD"

    # ───────────────── 5.  wait for ssh ─────────────
    - name: ⏳ wait for SSH on all droplets
      run: |
        wait_ssh () {
          local host=$1
          echo "… $host"
          for i in {1..30}; do nc -z -w3 "$host" 22 && return; sleep 5; done
          echo "::error::$host never became reachable"; exit 1
        }
        wait_ssh "$ROOT_IP"; wait_ssh "$UI_IP"; wait_ssh "$ADMIN_IP"; wait_ssh "$API_IP"

    # ───────────────── 6.  update DNS ───────────────
    - name: Update NameSilo zone
      env:
        NAMESILO_API_KEY: ${{ env.NAMESILO_API_KEY }}
        NAMESILO_DOMAIN:  ${{ env.NAMESILO_DOMAIN }}
      run: bash infra/update_namesilo.sh

    # ───────────────── 7.  deploy code  ─────────────
    - name: Rsync marketing → root
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.ROOT_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-marketing-site/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync UI → ui
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.UI_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-ui-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync Admin → admin
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.ADMIN_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-admin-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    - name: Rsync API → api
      uses: appleboy/scp-action@v0.1.5
      with:
        host:       ${{ env.API_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        source:     axialy-api-product/*
        target:     /var/www/html/
        strip_components: 1
        timeout:    120s

    # ───────────────── 8.  write .env on Admin ─────
    - name: Write .env for Admin
      uses: appleboy/ssh-action@v0.1.6
      with:
        host:       ${{ env.ADMIN_IP }}
        username:   root
        key:        ${{ env.DROPLET_SSH_KEY }}
        passphrase: ${{ env.DROPLET_SSH_PASSPHRASE }}
        envs:       DB_HOST,DB_PORT,DB_USER,DB_PASSWORD
        script: |
          cat >/var/www/html/.env <<EOF
          DB_HOST=$DB_HOST
          DB_PORT=$DB_PORT
          DB_NAME=Axialy_Admin
          DB_USER=$DB_USER
          DB_PASSWORD=$DB_PASSWORD
          EOF
          chown www-data:www-data /var/www/html/.env
          systemctl reload php8.1-fpm || true
