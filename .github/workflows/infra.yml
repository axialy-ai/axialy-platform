# GitHub Action: builds or fixes your DigitalOcean cloud on every push to main
name: Terraform DigitalOcean

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # Secrets live in the repo’s Settings → Secrets → Actions page
      DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
      TF_VAR_do_token:   ${{ secrets.DIGITALOCEAN_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2    # keep in sync with your versions.tf

      # ↓↓↓ ‘-upgrade’ grabs any newer 2.55.x patch automatically
      - name: Terraform init
        run: terraform -chdir=infra init -upgrade

      - name: Terraform plan
        run: terraform -chdir=infra plan -input=false

      - name: Terraform apply (auto)
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=infra apply -auto-approve -input=false
